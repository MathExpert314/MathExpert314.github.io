<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brother's Age Tracker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding-top: 50px;
            background-color: #f0f8ff;
        }
        .age-container {
            display: inline-block;
            padding: 20px;
            border: 2px solid #4682b4;
            border-radius: 10px;
            background-color: #ffffff;
        }
        .age-container h1 {
            color: #4682b4;
        }
        .age {
            font-size: 2em;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div class="age-container">
        <h1>My Brother's Age</h1>
        <div id="age" class="age">Loading...</div>
    </div>

    <script>
        // Replace with your brother's actual birth date and time
        const birthDate = new Date("2022-08-22T04:00:00"); // Example: "2023-08-15T12:30:00"

        function updateAge() {
            const now = new Date();
            let diff = now - birthDate;

            if (diff < 0) {
                document.getElementById('age').innerText = "Birth date is in the future!";
                return;
            }

            const seconds = Math.floor((diff / 1000) % 60);
            const minutes = Math.floor((diff / (1000 * 60)) % 60);
            const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
            const days = Math.floor(diff / (1000 * 60 * 60 * 24));

            document.getElementById('age').innerText = 
                `${days} Days, ${hours} Hours, ${minutes} Minutes, ${seconds} Seconds`;
        }

        // Update the age immediately and then every second
        updateAge();
        setInterval(updateAge, 1000);
    </script>

</body>
</html>
