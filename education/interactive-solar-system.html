<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Solar System</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #001f3f;
            color: #fff;
            display: flex;
        }
        h1 {
            margin-top: 20px;
            text-align: center;
            width: 100%;
        }
        .sidebar {
            width: 300px;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.8);
            position: fixed;
            left: 0;
            top: 0;
            bottom: 0;
            overflow-y: auto;
            transition: transform 0.3s;
        }
        .solar-system {
            position: relative;
            height: 500px;
            width: calc(100% - 300px);
            margin-left: 300px;
            overflow: hidden;
        }
        .planet {
            position: absolute;
            border-radius: 50%;
            cursor: pointer;
            transition: transform 0.3s;
        }
        .planet:hover {
            transform: scale(1.1);
        }
        /* Planet colors */
        .mercury { background-color: #b0b0b0; }
        .venus { background-color: #e6b44e; }
        .earth { background-color: #4e8de4; }
        .mars { background-color: #c93f3f; }
        .jupiter { background-color: #d1a27e; }
        .saturn { background-color: #c3b58a; }
        .uranus { background-color: #6cb6e2; }
        .neptune { background-color: #3f8cbe; }
    </style>
</head>
<body>

    <h1>Interactive Solar System</h1>
    <div class="sidebar" id="infoSidebar">
        <h2>Planet Information</h2>
        <div id="planetInfo" class="info"></div>
    </div>

    <div class="solar-system">
        <div class="planet mercury" style="width: 50px; height: 50px; top: 200px; left: 50px;" onclick="showInfo('Mercury')"></div>
        <div class="planet venus" style="width: 60px; height: 60px; top: 150px; left: 150px;" onclick="showInfo('Venus')"></div>
        <div class="planet earth" style="width: 70px; height: 70px; top: 100px; left: 250px;" onclick="showInfo('Earth')"></div>
        <div class="planet mars" style="width: 80px; height: 80px; top: 120px; left: 350px;" onclick="showInfo('Mars')"></div>
        <div class="planet jupiter" style="width: 120px; height: 120px; top: 50px; left: 450px;" onclick="showInfo('Jupiter')"></div>
        <div class="planet saturn" style="width: 138px; height: 110px; top: 180px; left: 580px;" onclick="showInfo('Saturn')"></div>
        <div class="planet uranus" style="width: 90px; height: 90px; top: 220px; left: 700px;" onclick="showInfo('Uranus')"></div>
        <div class="planet neptune" style="width: 100px; height: 100px; top: 300px; left: 800px;" onclick="showInfo('Neptune')"></div>
    </div>

    <script>
        function showInfo(planet) {
            const infoDiv = document.getElementById('planetInfo');
            switch(planet) {
                case 'Mercury':
                    infoDiv.innerHTML = '<h3>Mercury</h3><p><strong>Diameter:</strong> 4,880 km</p><p><strong>Distance from Sun:</strong> 57.91 million km</p><p><strong>Orbit Period:</strong> 88 Earth days</p><p>The closest planet to the Sun and the smallest planet in the Solar System.</p>';
                    break;
                case 'Venus':
                    infoDiv.innerHTML = '<h3>Venus</h3><p><strong>Diameter:</strong> 12,104 km</p><p><strong>Distance from Sun:</strong> 108.2 million km</p><p><strong>Orbit Period:</strong> 225 Earth days</p><p>The second planet from the Sun, known for its thick, toxic atmosphere.</p>';
                    break;
                case 'Earth':
                    infoDiv.innerHTML = '<h3>Earth</h3><p><strong>Diameter:</strong> 12,742 km</p><p><strong>Distance from Sun:</strong> 149.6 million km</p><p><strong>Orbit Period:</strong> 365.25 days</p><p>The third planet from the Sun and the only planet known to support life.</p>';
                    break;
                case 'Mars':
                    infoDiv.innerHTML = '<h3>Mars</h3><p><strong>Diameter:</strong> 6,779 km</p><p><strong>Distance from Sun:</strong> 227.9 million km</p><p><strong>Orbit Period:</strong> 687 Earth days</p><p>The fourth planet from the Sun, known as the Red Planet.</p>';
                    break;
                case 'Jupiter':
                    infoDiv.innerHTML = '<h3>Jupiter</h3><p><strong>Diameter:</strong> 139,820 km</p><p><strong>Distance from Sun:</strong> 778.5 million km</p><p><strong>Orbit Period:</strong> 11.86 Earth years</p><p>The largest planet in our Solar System, famous for its Great Red Spot.</p>';
                    break;
                case 'Saturn':
                    infoDiv.innerHTML = '<h3>Saturn</h3><p><strong>Diameter:</strong> 116,460 km</p><p><strong>Distance from Sun:</strong> 1.434 billion km</p><p><strong>Orbit Period:</strong> 29.46 Earth years</p><p>Known for its stunning ring system, Saturn is the sixth planet from the Sun.</p>';
                    break;
                case 'Uranus':
                    infoDiv.innerHTML = '<h3>Uranus</h3><p><strong>Diameter:</strong> 50,724 km</p><p><strong>Distance from Sun:</strong> 2.871 billion km</p><p><strong>Orbit Period:</strong> 84 Earth years</p><p>The seventh planet from the Sun, known for its blue color and unique rotation.</p>';
                    break;
                case 'Neptune':
                    infoDiv.innerHTML = '<h3>Neptune</h3><p><strong>Diameter:</strong> 49,244 km</p><p><strong>Distance from Sun:</strong> 4.495 billion km</p><p><strong>Orbit Period:</strong> 164.8 Earth years</p><p>The eighth planet from the Sun, known for its deep blue color.</p>';
                    break;
                default:
                    infoDiv.innerHTML = '';
            }
        }
    </script>

</body>
</html>
