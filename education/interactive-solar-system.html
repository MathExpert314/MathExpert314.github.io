<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Solar System</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #001f3f;
            color: #fff;
            text-align: center;
        }
        h1 {
            margin-top: 20px;
        }
        .solar-system {
            position: relative;
            height: 500px;
            width: 100%;
            overflow: hidden;
            border: 2px solid #fff; /* Added border for visibility */
            border-radius: 15px; /* Rounded corners */
            background-color: rgba(0, 0, 0, 0.5); /* Slightly transparent background */
        }
        .planet {
            position: absolute;
            border-radius: 50%;
            cursor: pointer;
            transition: transform 0.3s;
        }
        .planet:hover {
            transform: scale(1.1);
        }
        .info {
            display: none;
            margin-top: 20px;
            padding: 15px;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 8px;
        }
        @media (max-width: 600px) {
            .planet {
                width: 40px; /* Smaller planets for mobile */
                height: 40px; 
            }
            .info {
                font-size: 14px; /* Smaller text for mobile */
            }
        }
    </style>
</head>
<body>

    <h1>Interactive Solar System</h1>
    <div class="solar-system">
        <div class="planet" style="background-image: url('https://via.placeholder.com/50'); width: 50px; height: 50px; top: 200px; left: 100px;" onclick="showInfo('Mercury')"></div>
        <div class="planet" style="background-image: url('https://via.placeholder.com/60'); width: 60px; height: 60px; top: 150px; left: 250px;" onclick="showInfo('Venus')"></div>
        <div class="planet" style="background-image: url('https://via.placeholder.com/70'); width: 70px; height: 70px; top: 100px; left: 400px;" onclick="showInfo('Earth')"></div>
        <div class="planet" style="background-image: url('https://via.placeholder.com/80'); width: 80px; height: 80px; top: 120px; left: 550px;" onclick="showInfo('Mars')"></div>
        <div class="planet" style="background-image: url('https://via.placeholder.com/120'); width: 120px; height: 120px; top: 50px; left: 700px;" onclick="showInfo('Jupiter')"></div>
        <div class="planet" style="background-image: url('https://via.placeholder.com/138'); width: 138px; height: 110px; top: 180px; left: 850px;" onclick="showInfo('Saturn')"></div>
        <div class="planet" style="background-image: url('https://via.placeholder.com/90'); width: 90px; height: 90px; top: 220px; left: 1000px;" onclick="showInfo('Uranus')"></div>
        <div class="planet" style="background-image: url('https://via.placeholder.com/100'); width: 100px; height: 100px; top: 300px; left: 1150px;" onclick="showInfo('Neptune')"></div>
    </div>

    <div id="planetInfo" class="info"></div>

    <script>
        function showInfo(planet) {
            const infoDiv = document.getElementById('planetInfo');
            switch(planet) {
                case 'Mercury':
                    infoDiv.innerHTML = '<h2>Mercury</h2><p>The closest planet to the Sun and the smallest planet in the Solar System.</p>';
                    break;
                case 'Venus':
                    infoDiv.innerHTML = '<h2>Venus</h2><p>The second planet from the Sun, known for its thick, toxic atmosphere.</p>';
                    break;
                case 'Earth':
                    infoDiv.innerHTML = '<h2>Earth</h2><p>The third planet from the Sun and the only planet known to support life.</p>';
                    break;
                case 'Mars':
                    infoDiv.innerHTML = '<h2>Mars</h2><p>The fourth planet from the Sun, known as the Red Planet.</p>';
                    break;
                case 'Jupiter':
                    infoDiv.innerHTML = '<h2>Jupiter</h2><p>The largest planet in our Solar System, famous for its Great Red Spot.</p>';
                    break;
                case 'Saturn':
                    infoDiv.innerHTML = '<h2>Saturn</h2><p>Known for its stunning ring system, Saturn is the sixth planet from the Sun.</p>';
                    break;
                case 'Uranus':
                    infoDiv.innerHTML = '<h2>Uranus</h2><p>The seventh planet from the Sun, known for its blue color and unique rotation.</p>';
                    break;
                case 'Neptune':
                    infoDiv.innerHTML = '<h2>Neptune</h2><p>The eighth planet from the Sun, known for its deep blue color.</p>';
                    break;
                default:
                    infoDiv.innerHTML = '';
            }
            infoDiv.style.display = 'block';
        }
    </script>

</body>
</html>
