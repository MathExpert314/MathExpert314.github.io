<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Education - Oliveclub</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            transition: background-color 0.5s, color 0.5s;
        }
        header {
            background-color: #4682b4;
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }
        .content {
            padding: 20px;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }
        .card {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            margin: 10px;
            padding: 20px;
            width: 300px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            text-align: center;
            cursor: pointer;
            transition: transform 0.3s;
        }
        .card:hover {
            transform: scale(1.05);
        }
        .card h3 {
            margin-top: 0;
            color: #4682b4;
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 15px 0;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

    <header>
        <h1>Education</h1>
        <p>Explore various topics and interactive resources!</p>
    </header>

    <section class="content">
        <div class="card" onclick="location.href='https://mathexpert314.github.io/education/interactive-solar-system'">
            <h3>Interactive Solar System</h3>
            <p>Learn about the planets and their orbits in an interactive way!</p>
        </div>
        <div class="card" onclick="location.href='https://mathexpert314.github.io/education/some-other-topic'">
            <h3>Quick Math</h3>
            <p>Practice fast math!</p>
        </div>
        <div class="card" onclick="location.href='https://mathexpert314.github.io/education/periodic-table'">
            <h3>The Periodic Table</h3>
            <p>This thing only exists because of Dmitri Mendeleev</p>
        </div>
    </section>

    <footer>
        &copy; 2024. All rights reserved.
    </footer>

</body>
</html>
